<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    <style>
    md-icon {
        display: block;
        width: 100%;
        height: 100%;
    }

    #container {
        min-width: 100%;
        min-height: 100%;
    }
    </style>
</head>

<body ng-app="myApp" ng-controller="AppCtrl as ctrl">
    <div class="container">
        <div layout="column">
            <!-- User Card -->
            <div flex="grow" md-colors="::{background: 'default-accent'}">
                <md-card md-colors="::{backgroundColor: 'default-primary'}">
                    <md-card md-colors="::{backgroundColor: 'default-accent'}">
                        <md-card md-colors="::{backgroundColor: 'default-primary'}">
                            <md-card-header>
                            </md-card-header>
                            <md-card-title>
                                <md-card-title-media>
                                    <div class="md-media-sm card-media" layout >
                                        <md-icon md-svg-src='images/icons/coding.svg'> </md-icon>
                                    </div>
                                </md-card-title-media>
                                <md-card-title-text layout="row" layout-align="end end">
                                    <span class="md-headline"> Dave Bravo-Ruelas </span>
                                </md-card-title-text>
                            </md-card-title>
                        </md-card>
                    </md-card>
                </md-card>
            </div>
            <!-- Tab Bar -->
            <div flex="grow">
                <md-tabs md-dynamic-height md-border-bottom class="md-primary">
                    <md-tab label="about me">
                        <md-tab-body>
                            <render-me> </render-me>
                        </md-tab-body>
                    </md-tab>
                    <md-tab label="projects">
                        <md-tab-body>
                            <render-projects> </render-projects>
                        </md-tab-body>
                    </md-tab>
                    <md-tab label="contact">
                        <render-contact> </render-contact>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
    </div>
</body>

</html>
